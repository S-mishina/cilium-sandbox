# Cilium Helm values for Kind cluster
# https://docs.cilium.io/en/stable/helm-reference/
#
# TODO: Move common settings to base once kustomize helmCharts supports Helm v4
# https://github.com/kubernetes-sigs/kustomize/issues/6013

# kube-proxy replacement (required when kubeProxyMode: none in kind config)
kubeProxyReplacement: true

# Kind API Server settings
k8sServiceHost: cilium-lab-control-plane
k8sServicePort: 6443

# Hubble (observability)
hubble:
  enabled: true
  relay:
    enabled: true
  ui:
    enabled: true

# L7 proxy
l7Proxy: true

# eBPF settings
bpf:
  masquerade: true

# IPAM settings
ipam:
  mode: kubernetes

# Operator settings
operator:
  replicas: 1

# Debug
debug:
  enabled: false

# Ingress Controller
ingressController:
  enabled: true
  loadbalancerMode: shared
  service:
    type: NodePort
    insecureNodePort: 30000
    secureNodePort: 30443

# Gateway API (hostNetwork mode)
gatewayAPI:
  enabled: true
  hostNetwork:
    enabled: true

# Envoy security context (for privileged ports)
envoy:
  securityContext:
    capabilities:
      keepCapNetBindService: true

# Egress Gateway
egressGateway:
  enabled: true

# WireGuard Encryption
encryption:
  enabled: true
  type: wireguard

# Bandwidth Manager
bandwidthManager:
  enabled: true
