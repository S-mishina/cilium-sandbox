apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: backend-tls-ingress
  namespace: demo
spec:
  ingressClassName: cilium
  tls:
    - hosts:
        - backend.local
      secretName: backend-tls
  rules:
    - host: backend.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 80
