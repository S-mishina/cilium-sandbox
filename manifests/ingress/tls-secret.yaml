apiVersion: v1
kind: Secret
metadata:
  name: backend-tls
  namespace: demo
type: kubernetes.io/tls
data:
  # Self-signed certificate (for demo only)
  # Generate with: openssl req -x509 -nodes -days 365 -newkey rsa:2048 -keyout tls.key -out tls.crt -subj "/CN=backend.local"
  tls.crt: ""
  tls.key: ""
